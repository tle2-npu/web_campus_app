<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Profile</title>
  </head>

  <body>
    <header>
        <div class="top-image">
            <img src="images/student_picture.jpg" width=70%>
        </div>

        <nav>
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='page2.html'">Senior/Alumni</button>
        </nav>
    </header>

    <main>

        <h1>Mentor Profile</h1>

        <!-- Profile Section -->
        <section class="profile-container">

            <!-- Left Side: Avatar -->
            <div class="avatar-box">
                <!-- Placeholder image -->
                <img src="avatar-placeholder.jpg" alt="Profile Avatar" class="avatar-image">
            </div>

            <!-- Right Side: Basic Info -->
            <div class="basic-info">
                <p><strong>Name:</strong> <span id="profile-name">Loading...</span></p>
                <p><strong>Major:</strong> <span id="profile-major">Loading...</span></p>
                <p><strong>Status:</strong> 
                    <span id="profile-status">Loading...</span>
                </p>
            </div>
        </section>


        <!-- Detailed Information -->
        <section class="details-section">

            <h2>Experience</h2>
            <p id="profile-experience">Loading...</p>

            <h2>Advice</h2>
            <p id="profile-advice">Loading...</p>

            <h2>Contact</h2>
            <p>Email: <span id="profile-email">Loading...</span></p>

        </section>

    </main>

    <footer>
        <p>© 2025 Campus Life Super App • Connect • Inspire • Grow</p>
    </footer>
  </body>
</html>
