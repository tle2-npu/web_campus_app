<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Find my mentor</title>
  </head>

  <body>
    <header>
        <div class="top-image">
            <!-- Placeholder image -->
            <img alt="School picture" src="images/school_picture.jpg">
        </div>

        <!-- Navigation Buttons -->
        <nav>
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='page2.html'">Alumni/Senior</button>
        </nav>
    </header>

    <main>

        <!-- Title -->
        <h1>Find My Mentor</h1>

        <!-- Freshman Input Form -->
        <form action="page3.html" method="GET">

            <label for="major">Major *</label>
            <input type="text" id="major" name="major" placeholder="e.g., Computer Science" required>

            <label for="minor">Minor (optional)</label>
            <input type="text" id="minor" name="minor" placeholder="e.g., Mathematics">

            <label for="hobby">Hobby (optional)</label>
            <input type="text" id="hobby" name="hobby" placeholder="e.g., Playing guitar">

            <label for="country">Country *</label>
            <input type="text" id="country" name="country" placeholder="e.g., Vietnam" required>

            <label for="grad">Expected Graduation Year *</label>
            <input type="number" id="grad" name="grad" placeholder="2028" required>

            <!-- Find button -->
            <button type="submit">Find</button>
        </form>

    </main>

    <footer>
        <p>© 2025 Campus Life Super App • Connect • Inspire • Grow</p>
    </footer>
  </body>
</html>
