<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Blog</title>
</head>
<body>
  <section class="blog_background">
    <nav>
      <a href="index.html"><img alt="School logo" src=images/logo.jpg width="8%"></a>
    </nav>

    <div class="container" style="margin-top: 5vh;">
      <h1 class="text-white mb-3">Freshman Blog</h1>
      <p class="text-white">Search for trending news or articles relevant to your interests.</p>

      <!-- Input + Button -->
      <input type="text" id="blogKeyword" class="form-control mb-3" placeholder="Enter topic">
      <button id="blogSearchBtn" class="btn btn-primary mb-4">Search</button>

      <!-- Results container -->
      <div id="blogContainer" class="row text-white">
        <p>Blog posts or news will appear here (placeholder).</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
