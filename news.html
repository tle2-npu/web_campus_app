<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>News Search</title>
</head>
<body>
  <header class="news_background">
    <nav>
      <a href="index.html"><img alt="School logo" src=images/logo.jpg width="8%"></a>
    </nav>

    <div class="container" style="margin-top: 5vh;">
      <h1 class="text-white mb-3">News Search</h1>
      <p class="text-white">Find the latest news articles based on your keywords.</p>

      <!-- Input + Button -->
      <div class="input-group mb-4">
        <input type="text" id="newsKeyword" class="form-control" placeholder="Enter keyword">
        <button id="newsSearchBtn" class="btn btn-primary">Search</button>
      </div>

      <!-- Results container -->
      <div id="newsContainer" class="row text-white">
        <p>Search results will appear here.</p>
      </div>
    </div>
  </header>

  <script src="js/script.js"></script>
</body>
</html>
